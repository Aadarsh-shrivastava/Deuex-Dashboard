<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deuex</title>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <!--     navbar -->
    <nav class="horizontal-padding">
      <img id="logo" src="./assets/logo.png" />
      <div class="nav-links">
        <img class="nav-option" src="./assets/Notification.svg" />
        <img class="nav-option" src="./assets/Setting.svg" />
        <div class="drop-down-container">
          <div class="dropdown">
            <img class="profile-image" src="assets/dp.jpg" />
            <div class="dropbtn">Sara John</div>
            <div class="dropdown-content">
              <a href="#">Edit Profile</a>
              <a href="#">Change Password</a>
              <a href="#">Logout</a>
            </div>
            <img class="select-icon" src="./assets/down.svg" />
          </div>
        </div>
      </div>
    </nav>

    <!--     sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Add New Record</span>
      </div>
      <div class="sidebar-container">
        <form class="form-container">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" value="ID 04" readonly />
          </div>

          <div class="form-group">
            <label for="product-name">Product Name</label>
            <select id="product-name">
              <option>Fitness Tracker</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Product Description</label>
            <textarea id="description" class="sidebar-description" rows="3">
              Lightweight tracker for monitoring daily activity and health.</textarea
            >
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" value="2024-07-23" />
          </div>

          <div class="form-group">
            <label>Status</label>
            <div class="radio-group">
              <input
                type="radio"
                class="radio-group-input"
                id="available"
                name="status"
                checked
              />
              <label for="available">Available</label>
              <input
                type="radio"
                class="radio-group-input"
                id="not-available"
                name="status"
              />
              <label for="not-available">Not Available</label>
            </div>
          </div>

          <div class="form-group">
            <label>Color Options</label>
            <div class="checkbox-group">
              <div class="color-group">
                <input type="checkbox" id="red" class="color-group-checkbox" />
                <div
                  class="color-indicator"
                  style="background-color: red"
                ></div>
                <p class="color-group-label">Red</p>
              </div>
              <div class="color-group">
                <input
                  type="checkbox"
                  id="yellow"
                  class="color-group-checkbox"
                />
                <div
                  class="color-indicator"
                  style="background-color: yellow"
                ></div>
                <p class="color-group-label">yellow</p>
              </div>
              <div class="color-group">
                <input type="checkbox" id="blue" class="color-group-checkbox" />
                <div
                  class="color-indicator"
                  style="background-color: blue"
                ></div>
                <p class="color-group-label">blue</p>
              </div>
              <div class="color-group">
                <input
                  type="checkbox"
                  id="white"
                  class="color-group-checkbox"
                />
                <div
                  class="color-indicator"
                  style="background-color: white"
                ></div>
                <p class="color-group-label">white</p>
              </div>
              <div class="color-group">
                <input
                  type="checkbox"
                  id="black"
                  class="color-group-checkbox"
                />
                <div
                  class="color-indicator"
                  style="background-color: black"
                ></div>
                <p class="color-group-label">black</p>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Quantity</label>
            <div class="quantity-container">
              <button type="button">-</button>
              <input
                type="number"
                style="text-align: center"
                value="5"
                min="1"
                max="100"
              />
              <button type="button">+</button>
            </div>
          </div>

          <div class="form-group">
            <label>Price</label>
            <div class="price-box">
              <span class="sidebar-label-seondary">INR</span>
              <input type="text" value="3200" readonly />
            </div>
          </div>

          <div class="form-group">
            <label>Amount</label>
            <div class="price-box">
              <span class="sidebar-label-seondary">INR</span>
              <input type="text" value="16000" readonly />
            </div>
          </div>
        </form>

        <div class="sidebar-button-group">
          <button class="sidebar-button-primary">
            <a
              href="#"
              class="sidebar-button-text-secondary sidebar-label-seondary"
              >Cancel</a
            >
          </button>
          <button class="sidebar-button-secondary">
            <span href="#" class="sidebar-button-text-primary">Add</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- sidebar blur background -->
    <div class="blur-background"></div>

    <!--     main -->
    <main class="horizontal-padding">
      <div class="container">
        <!-- statistics cards -->
        <div class="card">
          <div class="card-content">
            <div class="stat">
              <p class="values">46.3K</p>
              <p class="metric">Total Sales</p>
            </div>
            <div class="card-icon">
              <img src="assets/graph.svg" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="stat">
              <p class="values">72</p>
              <p class="metric">Total Items</p>
            </div>
            <div class="card-icon">
              <img src="assets/bag.svg" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="stat">
              <p class="values">2318</p>
              <p class="metric">Total Users</p>
            </div>
            <div class="card-icon">
              <img src="assets/users.svg" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="stat">
              <p class="values">3219</p>
              <p class="metric">Total Orders</p>
            </div>
            <div class="card-icon">
              <img src="assets/checklist.svg" />
            </div>
          </div>
        </div>

        <div class="card charts"></div>
        <div class="card charts">
          <div class="card-header">
            <p class="card-title">Total Sales</p>
  
          </div>
          <div class="card-content" style="flex-direction: column;">
            <svg width="228" height="228" viewBox="0 0 42 42" class="donut-chart">
              <circle class="donut-segment" cx="21" cy="21" r="15.9155" fill="transparent" stroke="#1c1f6e"
                stroke-width="8" stroke-dasharray="20 80" stroke-dashoffset="0"></circle>
  
              <circle class="donut-segment" cx="21" cy="21" r="15.9155" fill="transparent" stroke="#ff6d6d"
                stroke-width="8" stroke-dasharray="30 70" stroke-dashoffset="-20"></circle>
  
              <circle class="donut-segment" cx="21" cy="21" r="15.9155" fill="transparent" stroke="#14cdc8"
                stroke-width="8" stroke-dasharray="30 70" stroke-dashoffset="-50"></circle>
  
              <circle class="donut-segment" cx="21" cy="21" r="15.9155" fill="transparent" stroke="#f9d100"
                stroke-width="8" stroke-dasharray="20 80" stroke-dashoffset="-80"></circle>
            </svg>
  
            <div class="chart-points">
              <div class="chart-point">
                <div class="point" style="background-color: #1c1f6e;"></div>Product 1
              </div>
              <div class="chart-point">
                <div class="point" style="background-color: #14cdc8;"></div>Product 2
              </div>
              <div class="chart-point">
                <div class="point" style="background-color: #f9d100;"></div>Product 3
              </div>
              <div class="chart-point">
                <div class="point" style="background-color: #ff6d6d;"></div>Product 4
              </div>
            </div>
          </div>
        </div>
  
  
    </main>

    <!--     footer -->
    <footer></footer>
  </body>
</html>
