<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deuex</title>
    <link href="./index.css" rel="stylesheet" />
  </head>

  <body>
    <aside id="sidebar" class="sidebar">
      <div class="sidebar-header">
        <span class="sidebar-title">Add New Record</span>
      </div>
      <div class="sidebar-container">
        <form class="form-container">
          <div class="form-group">
            <label for="id">ID</label>
            <input type="text" id="id" value="ID 04" readonly />
          </div>

          <div class="form-group">
            <label for="product-name">Product Name</label>
            <select id="product-name">
              <option>Fitness Tracker</option>
            </select>
          </div>

          <div class="form-group">
            <label for="description">Product Description</label>
            <textarea id="description" class="sidebar-description" rows="3">
Lightweight tracker for monitoring daily activity and health.</textarea
            >
          </div>

          <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" value="2024-07-23" />
          </div>

          <div class="form-group">
            <label>Status</label>
            <div class="radio-group">
              <input
                type="radio"
                class="radio-group-input"
                id="available"
                name="status"
                checked
              />
              <label for="available">Available</label>
              <input
                type="radio"
                class="radio-group-input"
                id="not-available"
                name="status"
              />
              <label for="not-available">Not Available</label>
            </div>
          </div>

          <div class="form-group">
            <label>Color Options</label>
            <div class="checkbox-group">
              <div class="color-group">
                <input type="checkbox" id="red" class="color-group-checkbox" />
                <div
                  class="color-indicator"
                  style="background-color: red"
                ></div>
                <label for="red" class="color-group-">Red</label>
              </div>
              <div class="color-group">
                <input
                  type="checkbox"
                  id="yellow"
                  class="color-group-checkbox"
                />
                <div
                  class="color-indicator"
                  style="background-color: yellow"
                ></div>
                <label for="yellow" class="color-group-label">yellow</label>
              </div>
              <div class="color-group">
                <input type="checkbox" id="blue" class="color-group-checkbox" />
                <div
                  class="color-indicator"
                  style="background-color: blue"
                ></div>
                <label for="blue" class="color-group-label">blue</label>
              </div>
              <div class="color-group">
                <input
                  type="checkbox"
                  id="white"
                  class="color-group-checkbox"
                />
                <div
                  class="color-indicator"
                  style="background-color: white"
                ></div>
                <label for="white" class="color-group-label">white</label>
              </div>
              <div class="color-group">
                <input
                  type="checkbox"
                  id="black"
                  class="color-group-checkbox"
                />
                <div
                  class="color-indicator"
                  style="background-color: black"
                ></div>
                <label for="black" class="color-group-label">black</label>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Quantity</label>
            <div class="quantity-container">
              <button type="button">-</button>
              <input
                type="number"
                style="text-align: center"
                value="5"
                min="1"
                max="100"
              />
              <button type="button">+</button>
            </div>
          </div>

          <div class="form-group">
            <label>Price</label>
            <div class="price-box">
              <span>INR</span>
              <input type="text" value="3200" readonly />
            </div>
          </div>

          <div class="form-group">
            <label>Amount</label>
            <div class="price-box">
              <span>INR</span>
              <input type="text" value="16000" readonly />
            </div>
          </div>
        </form>

        <div class="sidebar-button-group">
          <button class="sidebar-button-primary">
            <a href="#" class="sidebar-button-text-secondary">Close</a>
          </button>
          <button class="sidebar-button-secondary">
            <a href="#" class="sidebar-button-text-primary">Add</a>
          </button>
        </div>
      </div>
    </aside>
    <main></main>
    <footer></footer>
  </body>
</html>
